<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/view.css" />
    <title>memie</title>
  </head>
  <body class="main-layout" onload="onInit()">
    <header class="main-header full main-layout">
      <section class="header-container flex space-between align-center">
        <div class="logo">Memie</div>
        <nav class="main-nav-container">
          <ul class="main-nav flex clean-list">
            <li onclick="onShowGallery()"><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <section class="gallery-filter full main-layout">
      <div class="filter-container flex space-between">
        <!-- <a href="#" class="btn bottom-btn">
          Add Image
        <input
          type="file"
          class="file-input btn"
          name="image"
          onchange="onImgInput(event)"
          accept="image/*"
        />
      </a> -->
        <div>
          <input
            type="search"
            placeholder="Enter Search Keyword"
            oninput="onFilterImagesByText(event)"
          />
        </div>
        <div></div>
      </div>
    </section>
    <main class="main-content">
      <section class="gallery-container flex wrap center"></section>
      <section class="meme-container flex center wrap">
        <section class="canvas-container flex center align-center">
          <canvas class="canvas" height="500" width="400"></canvas>
        </section>
        <section class="editor-container flex direction-column align-center">
          <input
            oninput="onSetLineTxt(event)"
            type="text"
            id="txt"
            placeholder="Text Here"
          />
          <div class="editor-btn-container line-1 flex">
            <button class="editor-btn" onclick="onSwitchLine()">
              <img
                src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"
                alt=""
              />
            </button>
            <button class="editor-btn" onclick="onAddLine()">
              <img src="img/ICONS/add.png" alt="" />
            </button>
            <button class="editor-btn" onclick="onDeleteLine()">
              <img src="img/ICONS/trash.png" alt="" />
            </button>
          </div>
          <div class="editor-btn-container line-2 flex">
            <button class="editor-btn">
              <img src="img/ICONS/increase font - icon.png" alt="" /></button
            ><button class="editor-btn">
              <img src="img/ICONS/decrease font - icon.png" alt="" /></button
            ><button class="editor-btn">
              <img src="img/ICONS/align-to-left.png" alt="" /></button
            ><button class="editor-btn">
              <img src="img/ICONS/center-text-alignment.png" alt="" /></button
            ><button class="editor-btn">
              <img src="img/ICONS/align-to-right.png" alt="" />
            </button>
          </div>
          <div class="editor-btn-container line-3 flex">
            <select
              name="font-family-select"
              id="font-family-select"
              oninput="onChangeFontFamily(this.value)"
            >
              <option value="Impact">Impact</option>
              <option value="Arial">Arial</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Courier New">Courier New</option>
            </select>
            <button class="editor-btn">
              <img src="img/ICONS/text-stroke-padding.png" alt="" />
            </button>
            <button class="editor-btn color-picker">
              <img src="img/ICONS/paint-board-and-brush.png" alt="" />
              <input type="color" oninput="onChangeFontColor(event)" />
            </button>
          </div>
          <div class="editor-btn-container line-4 flex">
            <a
              class="btn bottom-btn download flex align-center center"
              href="#"
              onclick="onDownloadMeme(this)"
              download=""
              >Download</a
            >
            <button class="btn bottom-btn share" onclick="onUploadImg()">
              Share
            </button>
          </div>
        </section>
      </section>
    </main>
    <footer class="main-footer full main-layout"></footer>
    <script src="js/services/utils.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/memie-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/memie-controller.js"></script>
  </body>
</html>
